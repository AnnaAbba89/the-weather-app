<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="current-weather">
          <div class="row">
            <div class="col">
              <form class="search-form" id="search-form">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="search"
                      class="form-control col-6 shadow-sm"
                      placeholder="Enter location here"
                      autocomplete="off"
                      autofocus="on"
                      id="city-input"
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-primary col-3 shadow-sm"
                    />
                  </div>
                  <div class col-3>
                    <button
                      type="button"
                      class="btn btn-success w-100"
                      id="current-location"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <br />
          <div class="row">
            <div class="col">
              <h1 id="city"></h1>
            </div>
            <ul>
              <li id="date">date</li>
              <li id="description"></li>
            </ul>
            <div class="col">
              <span class="temperature" id="temperature"></span
              ><span class="units"
                ><a href="#" id="cels">°C </a>|
                <a href="#" id="far">°F</a></span
              >
            </div>
          </div>

          <p>
            Wind:
            <span id="wind"> 17% </span> km/h
            <br />
            Humidity:
            <span id="humidity"> 64 </span> %
          </p>
        </div>
        <div class="card">
          <div class="row">
            <div class="col-2">
              Monday
              <br />
              ☀️
            </div>
            <div class="col-2">
              Tuesday
              <br />
              ☀️
            </div>
            <div class="col-2">
              Wednesday
              <br />
              ☀️
            </div>
            <div class="col-2">
              Thursday
              <br />
              ☀️
            </div>
            <div class="col-2">
              Friday
              <br />
              ☀️
            </div>
            <div class="col-2">
              Saturday
              <br />
              ☀️
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
